<p>
    <small>
        Share: {% for target in site.sharing_targets %}
        <a href="https://simpleshare.dev/go?site={{target}}&amp;url={{ site.production_url | cgi_escape }}{{ page.url | cgi_escape }}"
            rel="nofollow"
        ><img alt="share on {{target}}" class="shareicon" src="https://cdn.simpleshare.dev/tile/{{target}}-tile.svg" /></a>
        {% endfor %}
    </small>
</p>
