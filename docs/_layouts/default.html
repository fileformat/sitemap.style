<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}{%- unless page.h1 %} - {{ site.title }}{% endunless %}</title>
    {%- if page.url == '/index.html' or page.url == '/' %}
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    {%- endif %}
    <meta name="referrer" content="unsafe-url" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --block-spacing-vertical: 0;
            /* LATER: why doesn't this work??? */
            --pico-font-family-sans-serif: 'Open Sans', sans-serif;
        }

        body>main {
            padding-top: 1em;
        }

        h1 {
            font-family: 'Fira Sans', sans-serif;
            font-weight: 500;
        }

        h2 {
            font-family: 'Fira Sans', sans-serif;
            font-weight: 600;
            margin-top: 0.75em;
            margin-bottom: 0.25em;
        }

        h3 {
            font-family: 'Fira Sans', sans-serif;
            margin-top: 0.75em;
            margin-bottom: 0.25em;
        }

        p {
            margin-bottom: 0.75em;
        }

        code {
            background-color: #f3f3f3;
            border: 1px solid #bbb;
            border-radius: 0.35em;
            padding: 0.4em;
        }

        .github-icon {
            margin-left: 8px;
            margin-right: 8px;
            vertical-align: middle;
            height: 1rem;
        }

        .shareicon {
            margin-left: 0.25rem;
            margin-right: 0.25rem;
            height: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="pt-3">
            <a href="/"><img alt="Sitemap Style logo" src="/favicon.svg" style="height:1em;vertical-align:top;" /></a>&nbsp;
            {%- if page.h1 %}{{ page.h1 }}{% else %}{{ page.title }}{% endif %}
            {%- if page.subtitle %} <small> - {{ page.subtitle }}</small>{% endif %}
        </h1>
        <hr />
        {{ content }}
        <hr />
        <footer class="d-flex justify-content-center pb-2">
            <small>
                <a href="https://github.com/fileformat/sitemap.style">Source</a>
                | <a href="https://github.com/fileformat/sitemap.style/issues">Suggestions</a>
            </small>
        </footer>
    </div>
</body>

</html>
